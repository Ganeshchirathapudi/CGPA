<!DOCTYPE html>
<html>
<head>
  <title> Gani CGPA Calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>CGPA Calculator</h1>
    <form id="cgpaForm">
      <label for="cgpaInput">Enter your CGPA till 7th sem:</label>
      <input type="number" step="0.01" id="cgpaInput" required>
      
      <label for="bmeGradeInput">Enter BME grade:</label>
      <input type="text" id="bmeGradeInput" required>
      
      <label for="wsnGradeInput">Enter WSN grade:</label>
      <input type="text" id="wsnGradeInput" required>
      
      <label for="mainProjectGradeInput">Enter your main project grade:</label>
      <input type="text" id="mainProjectGradeInput" required>
      
      <button type="submit">Calculate</button>
    </form>
    
    <div id="resultContainer">
      <p id="result"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
